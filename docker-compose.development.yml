services:
  app:
    build: # Construcción de la imagen
      context: . 
      dockerfile: Dockerfile.development # Archivo de configuración de la imagen
    container_name: node_start_development
    env_file: # Archivo de variables de entorno
      - .env.development
    ports: # Mapeo de puertos de la máquina host al contenedor
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app  # Para reflejar cambios en el código sin reconstruir la imagen

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes: # Mapeo de volúmenes
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes: # Definición de volúmenes
  mongo_data:
  prometheus_data:
  grafana_data:
